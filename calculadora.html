<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='D:/Users/diego/Desktop/prueba/Proyecto Oso/calculadora_estilos.css'>
</head>
<body>

    
    <div id="div_main">
        <div id="div_resultado">    
            <span id="resultado"></span>
        </div>
        <button class="boton1" id="uno">1</button>
        <button class="boton1" id="cuatro">4</button>
        <button class="boton1" id="siete">7</button>
        <button class="boton1" id="ciento">%</button>
        <button class="boton2" id="dos">2</button>
        <button class="boton2" id="cinco">5</button>
        <button class="boton2" id="ocho">8</button>
        <button class="boton2" id="cero">0</button>
        <button class="boton3" id="tres">3</button>
        <button class="boton3" id="seis">6</button>
        <button class="boton3" id="nueve">9</button>
        <button class="boton3" id="par">PAR/IMPAR</button>
        <button  class="boton4" id="borrar">C</button>
        <button  class="boton4" id="borrado">⌫</button>    
        <button  class="boton7" id="igual">=</button>
        <button  class="boton7" id="i">π</button>
        <button  class="boton5" id="sumar">+</button>
        <button  class="boton5" id="restar">-</button>
        <button  class="boton6" id="multiplicar">*</button>
        <button  class="boton6" id="dividir">/</button>
        
        
    </div>
    <script src="funcionamiento.js" type="text/JavaScript"></script>
